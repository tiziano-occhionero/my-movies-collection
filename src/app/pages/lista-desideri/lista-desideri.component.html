<div class="container mt-3">
  <div class="d-flex align-items-center justify-content-between">
    <h2>Lista dei desideri</h2>

    <!-- Toggle Login/Logout -->
    <button *ngIf="!loggedIn; else logoutBtn" class="btn btn-outline-primary btn-sm" (click)="apriLogin()">
      Login
    </button>
    <ng-template #logoutBtn>
      <div class="d-flex align-items-center gap-2">
        <span class="text-muted small" *ngIf="auth.getLoggedUsername()">({{ auth.getLoggedUsername() }})</span>
        <button class="btn btn-outline-secondary btn-sm" (click)="onLogoutClick()">Logout</button>
      </div>
    </ng-template>
  </div>

  <div *ngIf="noPermessiMsg" class="alert alert-warning mt-2 d-flex align-items-center justify-content-between">
    <span>{{ noPermessiMsg }}</span>
    <button class="btn btn-sm btn-primary ms-3" (click)="apriLogin()">Accedi</button>
  </div>

  <div class="row">
    <div class="col-md-4" *ngFor="let film of listaDesideri">
      <div class="card mb-3">
        <img [src]="'https://image.tmdb.org/t/p/w300' + film.posterPath" class="card-img-top" *ngIf="film.posterPath" />
        <div class="card-body">
          <h5 class="card-title">{{ film.titolo }} ({{ film.anno }})</h5>
          <p class="card-text">
            Formato: {{ film.formato }}<br>
            Custodia: {{ film.custodia }}
          </p>
          <button class="btn btn-success me-2" (click)="aggiungiAllaCollezione(film)">Aggiungi alla collezione</button>
          <button class="btn btn-danger" (click)="elimina(film)">Elimina</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal (si apre solo su click) -->
  <app-login-modal #loginRef (loggedIn)="onLoggedIn($event)"></app-login-modal>

</div>
