<div class="container mt-3">
  <h2>Lista dei desideri</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let film of listaDesideri">
      <div class="card mb-3">
        <img [src]="'https://image.tmdb.org/t/p/w300' + film.posterPath" class="card-img-top" *ngIf="film.posterPath" />
        <div class="card-body">
          <h5 class="card-title">{{ film.titolo }} ({{ film.anno }})</h5>
          <p class="card-text">
            Formato: {{ film.formato }}<br>
            Custodia: {{ film.custodia }}
          </p>
          <button class="btn btn-success me-2" (click)="aggiungiAllaCollezione(film)">Aggiungi alla collezione</button>
          <button class="btn btn-danger" (click)="elimina(film)">Elimina</button>
        </div>
      </div>
    </div>
  </div>
</div>
